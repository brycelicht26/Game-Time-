name: iOS Build (IPA)

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 15
        run: sudo xcode-select -s /Applications/Xcode_15.0.app

      - name: Build archive
        run: |
          xcodebuild -project Metric.xcodeproj \
                     -scheme Metric \
                     -configuration Release \
                     -destination 'generic/platform=iOS' \
                     archive -archivePath build/Metric.xcarchive

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
                     -archivePath build/Metric.xcarchive \
                     -exportPath build \
                     -exportOptionsPlist ExportOptions.plist

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: Metric-ipa
          path: build/*.ipa